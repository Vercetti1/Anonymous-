<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Say.io</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/emoji/48/shushing-face.png" alt="shushing-face"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="hideLoader()">
    <header class="container-1">
        <div class="text-1">say.<span class="text-1-red">io</span></div>
        <div class="text-2">say your mind.</div>
    </header>

    <section class="container-2">
        <div class="sign-up-box-1">
            <div class="sign-up-box-items">
                <header class="text-3">Login</header>
                <input class="input-box" type="text" placeholder="Enter your Username">
                <input class="input-box" type="password" placeholder="Enter your Password">
                <a href="./main.html"><input type="button" value="Login"></a>
                <span class="login-link">Don't Have an Account? <a class="link" href="./index.html">Create one</a></span>
            </div>
            
        </div>
    </section>

    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <script>
        function hideLoader(){
            $('.loader-wrapper').fadeOut(1800)
        }

    </script>
</body>
</html>
